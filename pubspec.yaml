name: plot_gremlin_mobile
description: Your mischievous D&D session assistant - now on mobile
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Theming
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # State Management
  provider: ^6.1.1

  # Authentication
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1

  # Storage & Persistence
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Audio Recording & Processing
  record: ^6.1.2
  path: ^1.8.3
  permission_handler: ^12.0.1
  audioplayers: ^6.5.1

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

  # Speech Recognition (if needed for offline)
  speech_to_text: ^7.3.0

  # JSON & Data
  json_annotation: ^4.8.1

  # UI Enhancements
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  lottie: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/
    - assets/animations/

  fonts:
    - family: Garamond
      fonts:
        - asset: assets/fonts/Garamond-Regular.ttf
        - asset: assets/fonts/Garamond-Italic.ttf
          style: italic